[uwsgi]
base = /var/shotgun

module = app
callable = create_app()
http = 0.0.0.0:5000
enable-threads = true
threads = 20
http-keepalive = 1
add-header = Connection: Keep-Alive
need-app = true
die-on-term = true

# For debugging and testing
# show-config = true

buffer-size = 8192

#Log directory
logto = /log/shotgun.log
chdir = /var/shotgun

